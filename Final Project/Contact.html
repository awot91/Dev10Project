    <body>
        <header>
            <h1>Around the World in 80 Bites!</h1>
        </header>
		
		<hr/>
		
        <nav>
			<ul class="nav nav-pills nav-justified">

		<noscript><h2>Our site requires JavaScript. JavaScript is currently disabled. To learn how to enable it, <a href="http://enable-javascript.com/">click here</a>.</h2></noscript>

		<br/>
		
		<div class = "center" >
			<form action="" method="post"name="myForm"> 
				<div class="form-group row">
					<label for="inputName" class="col-sm-3 col-form-label">Name:</label>
					<div class="col-sm-8">
						<input type="text" onblur="valName()" class="form-control" name="inputName" placeholder="First and Last Name" required>
						<p id="name"></p>
						<p id="name1"></p>
					</div>
				</div>
				<div class="form-group row">
					<label for="inputEmail" class="col-sm-3 col-form-label">Email:</label>
					<div class="col-sm-8">
						<input type="email" onblur="valEmail()" class="form-control" name="inputEmail" placeholder="Email">
						<p id="email"></p>
						<p id="email1"></p>
					</div>
				</div>
				<div class="form-group row">
					<label for="inputPhone" class="col-sm-3 col-form-label">Phone:</label>
					<div class="col-sm-8">
						<input type="number" onblur="valPhone()" class="form-control" name="inputPhone" placeholder="Phone Number">
						<p id="phone"></p>
						<p id="phone1"></p>
					</div>
				</div>
				<div class="form-group row">
					<label for="contact" class="col-sm-3 col-form-label">Reason for Inquiry:</label>
					<div class= "col-sm-8">
						<select id="contact" name="contact" class="form-control" onblur="valReason()">
							<option value="1" selected>Catering</option>
							<option value="2">Private Party</option>
							<option value="3">Feedback</option>
							<option value="4">Other</option>
						</select>
						<p id="reason"></p>
						<p id="reason1"></p>
					</div>
				</div>
				<div class="form-group row">
					<label for="comment" class="col-sm-3 col-form-label">Additional Information:</label>
					<div class= "col-sm-8">
						<textarea onblur="valText()" class="form-control" rows="5" id="comment"></textarea>
						<p id="additional"></p>
						<p id="additional1"></p>
					</div>
				</div>
				<div class ="form-group row">
					<label for="legend" class = "col-sm-3 col-form-label">Have you been to the restaurant?</label>
					<div class= "col-sm-8">
						<div class="checkbox-inline">
							<input class="form-check-input" onblur="valRadio()" type="radio" id="choice2" name="questionaire" value="no">
							<label class="form-check-label" for="no">No</label>
						</div>
						<div class="checkbox-inline">
							<input class="form-check-input" onblur="valRadio()" type="radio" id="choice1" name="questionaire" value="yes">
							<label class="form-check-label" for="yes">Yes</label>
						</div>
						<p id="question"></p>
						<p id="question1"></p>
					</div>
				</div>
				<div class ="form-group row">
					<label for="bestDay" class = "col-sm-3 col-form-label">Best days to contact you:</label>
					<div class= "col-sm-8">
						<div class="checkbox-inline">
							<input class="form-check-input" onblur="return valCheck()" type="checkbox" id="monday" name="days" value="monday">
							<label class="form-check-label" for="monday">M</label>
						</div>
						<div class="checkbox-inline">
							<input class="form-check-input" onblur="return valCheck()" type="checkbox" id="tuesday" name="days" value="tuesday">
							<label class="form-check-label" for="tuesday">T</label>
						</div>
						<div class="checkbox-inline">
							<input class="form-check-input" onblur="return valCheck()" type="checkbox" id="wednesday" name="days" value="wednesday">
							<label class="form-check-label" for="wednesday">W</label>
						</div>
						<div class="checkbox-inline">
							<input class="form-check-input" onblur="return valCheck()" type="checkbox" id="thursday" name="days" value="thursday">
							<label class="form-check-label" for="thursday">Th</label>
						</div>
						<div class="checkbox-inline">
							<input class="form-check-input" onblur="return valCheck()" type="checkbox" id="friday" name="days" value="friday">
							<label class="form-check-label" for="friday">F</label>
						</div>
						<p id="best"></p>
						<p id="best1"></p>
					</div>
				</div>
				<button type="submit" class="btn btn-primary">Send Request</button>
			</form>
		</div>
		<div id="flags"></div>

		<hr/>
		
        <footer>
			<div>1234 International Dr Atlanta,Ga 30033</div><br/>
			<div>Phone: 404-554-5544</div>
        </footer>
		
		<hr/>
		
		<script type="text/javascript">
			function valName() {
				var x = document.forms["myForm"]["inputName"].value;
				if (x === "") {
				document.getElementById("name1").innerHTML = "Please Insert Name";
				}
				else {
				document.getElementById("name").innerHTML = "Valid Entry";
				document.getElementById("name1").style.display = "none";
				}
			}	

			function valEmail() {
				var x = document.forms["myForm"]["inputEmail"].value;
				if (x === "") {
				document.getElementById("email1").innerHTML = "Please Insert Email";
				}
				else {
				document.getElementById("email").innerHTML = "Vaild Entry";
				document.getElementById("email1").style.display = "none";
				}
			}	

			function valPhone() {
				var x = document.forms["myForm"]["inputPhone"].value;
				if (x === "") {
				document.getElementById("phone1").innerHTML = "Please Insert Phone";
				} 
				else {
				document.getElementById("phone").innerHTML = "Vaild Entry";
				document.getElementById("phone1").style.display = "none";
				}
			}	

			function valReason(){
				var e = document.getElementById("contact");
				var strUser = e.options[e.selectedIndex].value;
				var strUser1 = e.options[e.selectedIndex].text;
				if(strUser >= 1){
				document.getElementById("reason").innerHTML = "Vaild Entry";;
				}
			}
			
			function valRadio() {
				var x = document.forms["myForm"]["questionaire"].value;
				if (x == "") {
				document.getElementById("question1").innerHTML = "Select at least one option";
				} 
				else {
				document.getElementById("question").innerHTML = "Vaild Entry";
				document.getElementById("question1").style.display = "none";
				}
			}
		  
			function valCheck() {
				var x = document.forms["myForm"]["days"].value;
				if (x === "") {
				document.getElementById("best1").innerHTML = "Vaild Entry";
				} 
				else {
				document.getElementById("best").innerHTML = "Select at least one option";
				document.getElementById("best1").style.display = "none";
				}
			}
		  
			function valText () {
				var x = document.getElementById("comment").value
				if (x == ""){
				document.getElementById("additional1").innerHTML = "If no additional information, type N/A";
				} 
				else {
				document.getElementById("additional").innerHTML = "Vaild Entry";
				document.getElementById("additional1").style.display = "none";
				}
			}
		</script>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    </body>
